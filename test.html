<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swiper Hero Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    .swiper-slide {
      transition: all 0.5s ease;
      opacity: 0.5;
      transform: scale(0.9);
    }

    .swiper-slide-active {
      opacity: 1;
      transform: scale(1.5);
      width: 500px !important;
   
      z-index: 10;
    }

    .swiper-slide img {
      border-radius: 1rem;
    }

    .swiper-slide-active img {
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-white py-10">

  <!-- Header with lines and dots -->
  <div class="flex items-center justify-center mb-8 px-4">
    <div class="flex items-center space-x-2">
      <div class="w-10 h-px bg-gray-400"></div>
      <div class="w-2 h-2 bg-black rounded-full"></div>
    </div>
    <span class="text-lg sm:text-xl font-medium mx-3 text-center">"Gold: A Timeless Investment for Securing Your Future"</span>
    <div class="flex items-center space-x-2">
      <div class="w-2 h-2 bg-black rounded-full"></div>
      <div class="w-10 h-px bg-gray-400"></div>
    </div>
  </div>

  <!-- Swiper Carousel -->
  <div class="max-w-[1350px] mx-auto px-4">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Replace these images with your actual banner paths -->
        <div class="swiper-slide w-[300px] md:w-[400px] lg:w-[500px]">
          <img src="assests/banners/banner_014519400.jpg" class="w-full" />
        </div>
        <div class="swiper-slide w-[300px] md:w-[400px] lg:w-[500px]">
          <img src="assests/banners/banner_012732900.jpg" class="w-full" />
        </div>
        <div class="swiper-slide w-[300px] md:w-[400px] lg:w-[500px]">
          <img src="assests/banners/banner_004397000.jpg" class="w-full" />
        </div>
        <div class="swiper-slide w-[300px] md:w-[400px] lg:w-[500px]">
          <img src="assests/banners/banner_029394300.jpg" class="w-full" />
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Swiper Init -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      
      centeredSlides: true,
      loop: true,
      
      speed: 700,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });
  </script>

</body>
</html>
